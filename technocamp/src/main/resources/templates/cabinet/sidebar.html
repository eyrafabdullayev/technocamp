<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="sidebar">
    <ul class="nav nav-tabs">
        <li th:class="${#httpServletRequest.requestURI == '/cabinet/profile'} ? active : ''"><a th:href="@{/cabinet/profile}">Profile</a></li>

        <li th:class="${#httpServletRequest.requestURI == '/cabinet/change-profile-picture'} ? active : ''"><a th:href="@{/cabinet/change-profile-picture}">Profile picture</a></li>

        <li th:class="${#httpServletRequest.requestURI == '/cabinet/account'} ? active : ''"><a th:href="@{/cabinet/account}">Account</a></li>

        <li th:if="${'CONSUMER' != signedUser.type}" th:class="${#httpServletRequest.requestURI == '/cabinet/products' || #httpServletRequest.requestURI == '/cabinet/add-product' || #httpServletRequest.requestURI.contains('/cabinet/update-product')} ? active : ''">
            <a th:href="@{/cabinet/products}">Products</a>
        </li>

        <li th:if="${'CONSUMER' != signedUser.type}" th:class="${#httpServletRequest.requestURI == '/cabinet/store'} ? active : ''"><a th:href="@{/cabinet/store}">Store</a></li>

        <li><a th:href="@{/logout}">Logout</a></li>
    </ul>
</div>
</body>
</html>
