<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <style>
        body {
            margin-top: 10%;
            margin-left: 35%;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="row">
        <aside class="col-sm-6">

            <div class="card">
                <article class="card-body">
                    <h4 class="card-title text-center mb-4 mt-1" style="margin-left: 70px">Sign in
                        <a th:href="@{/register}" class="btn btn-default btn-outline-primary" style="float: right">Sign up
                        </a>
                    </h4>

                    <div th:if="${(param.error != null)}" class="message">
                        <div class="alert alert-danger mt-4" role="alert">
                            email or password is incorrect!
                        </div>
                    </div>
                    <hr>
                    <form th:action="@{/login}" method="POST">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input type="email"
                                       class="form-control"
                                       placeholder="email"
                                       name="username"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input type="password"
                                       class="form-control"
                                       placeholder="******"
                                       name="password"/>
                            </div>
                        </div>
                        <!--against CSRF attacks -->
                        <input type="hidden"
                               name="${_csrf.parameterName}"
                               value="${_csrf.token}"/>
                        <!--against CSRF attacks -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Login</button>
                        </div>
                        <p class="text-center">
                            <a href="#" data-toggle="modal" data-target="#forgotPassword"
                               style="color:black;text-decoration: none">Forgot password?
                            </a>
                        </p>
                    </form>
                </article>
            </div>

        </aside>
    </div>

</div>
</body>

<div class="modal fade" id="forgotPassword" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</html>
